<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="assets/styles/home.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div class="bg-box2">
    <form id="container-form2">
        <p class="title">Sign Up</p>
        <div class="div-legenda">
            <p class="legenda">Insira seus dados para criar uma conta</p>
        </div>

        <div class="mb-3">
            <input type="text" class="form-control org-input" id="input" placeholder="Empresa" aria-label="Insira a empresa">
        </div>

        <div class="mb-3">
            <input type="text" class="form-control org-input" id="input" placeholder="CNPJ" aria-label="Insira o CNPJ">
        </div>

        <div class="mb-3">
            <input type="text" class="form-control org-input" id="input" placeholder="Responsável" aria-label="Insira o nome do responsável">
        </div>

        <div class="row">
            <div class="mb-3 col inputMenor">
                <input type="text" class="form-control menor" id="menor" placeholder="E-mail" aria-label="Insira o e-mail">
            </div>

            <div class="mb-3 col inputMenor">
                <input type="text" class="form-control menor" id="menor" placeholder="Telefone" aria-label="Insira o telefone">
            </div>
        </div>
        <div class="row">
            <div class="mb-3 col inputMenor">
                <input type="text" class="form-control menor" id="menor" placeholder="Senha" aria-label="Insira a senha">
            </div>

            <div class="mb-3 col inputMenor">
                <input type="text" class="form-control menor" id="menor" placeholder="Confirmar senha" aria-label="Confirme a senha">
            </div>
        </div>
        <button type="button" class="btn btn-success" aria-label="Enviar dados para criar conta">Criar Conta</button>

    </form>
</div>

<div class="link-1">
    <p class="text-1">Já possui uma conta?</p>
    <a href="signin.html" class="text-2" aria-label="Ir para tela de login">Realizar login</a>

</div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>
</html>
