<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign In</title>
    <link rel="stylesheet" href="assets/styles/home.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  </head>
  <body>
    <div class="bg-box">
      <form id="container-form">
        <p class="title">Sign In</p>

        <div class="div-legenda">
          <p class="legenda">Insira suas credenciais para sua conta.</p>
          <div class="mb-3">
            <input
              type="email"
              class="form-control org-input"
              id="input"
              placeholder="Informe seu e-mail"
              aria-label="Insira o e-mail"
            />

            <div class="mb-3">
              <input
                type="password"
                placeholder="Informe sua senha"
                class="form-control org-input"
                id="input"
                aria-label="Insira a senha"
              />
            </div>

            <div class="button">
              <button
                type="button"
                class="btn btn-success"
                aria-label="Botão de login"
              >
                Entrar
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <section class="container-links">
      <div class="link-1">
        <p class="text-1">Esqueceu sua senha?</p>
        <a href="#" class="text-2" aria-label="Solicitar uma nova senha"
          >Redefinir senha</a
        >
      </div>
      <div class="link-1">
        <p class="text-1">Ainda não tem uma conta?</p>
        <a href="./signup.html" class="text-2" aria-label="Fazer cadastro"
          >Cadastre-se</a
        >
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
